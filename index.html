<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with LocalStorage</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <div class="container">
            <form id="registerForm" method="POST" name="registration" class="form-control" onsubmit="return validateForm();">
                <div>
                    <h1>Crear una Cuenta</h1>
                    <ul>
                        <li>
                            <label for="uName">Nombre: </label>
                            <input type="text" name="nombre" id="nombre" placeholder="Ingrese Nombre">
                        </li>
                        <li>
                            <label for="uEmail">Email: </label>
                            <input type="email" name="Email" id="uEmail" placeholder="Ingrese Correo electronico." oninput="emailExist(this)" required>
                        </li>
                        <li>
                            <label for="uPassword">Contraseña: </label>
                            <input type="password" name="Password" id="uPassword" placeholder="Ingrese Contraseña." pattern=".{0}|.{6,}" required>
                        </li>
                        <li>
                            <label for="confirmPassword">Confirmar Contraseña: </label>
                            <input type="password" name="Confirm Password" id="confirmPassword" placeholder="Confirmar Contraseña." oninput="verifyPassword(this)" required>
                        </li>
                        <li>
                            <button type="submit" id="submit">Enviar</button>
                            <span>¿Ya tienes una cuenta? <a href="javascript:void(0);" onclick="showHide('logIn', 'registerForm')">Ingresar Sesión Ahora</a></span>
                        </li>
                    </ul>
                </div>
            </form>
            <form id="thankYou" class="form-control" style="display: none;">
                <div style="text-align: center">
                    <h1>Gracias!</h1>
                    <p>Satisfactoriamente estas registrado con nosotros. Tu puedes <a href="javascript:void(0);" onclick="showHide('logIn', 'thankYou')">Iniciar Sesión Ahora</a></p>
                </div>
            </form>
            <form name="login" id="logIn" method="POST" class="form-control" onsubmit="return loginUser()" style="display: none;">
                <div>
                        <h1>Iniciar Sesión</h1>
                <ul>
                    <li>
                        <label for="uName">Usuario:</label>
                        <input type="text" name="uName" id="uName" placeholder="Ingrese usuario" required>
                    </li>
                    <li>
                            <label for="ePassword">Contraseña</label>
                            <input type="password" name="ePassword" id="ePassword" placeholder="Ingrese Contraseña" required>
                        </li>
                        <li>
                                <button type="submit" id="login">Iniciar Sesión</button>
                                <span>¿Eres Nuevo Aquí? <a href="javascript:void(0);" onclick="showHide('registerForm','logIn')">Registrar Ahora</a></span>
                            </li>
                </ul>
            </div>
            </form>
        </div>
    </main>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
